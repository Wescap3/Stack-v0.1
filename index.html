<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Stack</title>
    <style>
      /* Add CSS styles to ensure the canvas fills the entire viewport */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/StackA2.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      // Call resizeCanvas() initially and when the window is resized
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas.
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        canvas.style.position = "fixed";
      }

      createUnityInstance(canvas, {
        dataUrl: "Build/StackA2.data",
        frameworkUrl: "Build/StackA2.framework.js",
        codeUrl: "Build/StackA2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Stack",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
